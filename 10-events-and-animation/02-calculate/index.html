<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./styles/style.css" />
		<meta charset="utf-8" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="container">
			<label
				>Square this number:
				<input type="number" id="square-input" size="2" />
			</label>
			<button id="square-button">Calculate</button>
			<label
				>Half this number:
				<input type="number" id="half-input" size="2" />
			</label>
			<button id="half-button">Calculate</button>
			<label
				>What percent is the first number of the second number:
				<input type="number" id="percent-input1" size="2" />
				<input type="number" id="percent-input2" size="2" />
			</label>
			<button id="percent-button">Calculate</button>
			<label
				>Circle are with this number as a raduius:
				<input type="number" id="rad-input" size="2" />
				<button id="area-button">Calculate</button>
			</label>
		</div>
		<h3>Solution</h3>
		<div id="solution"></div>

		<script src="./javascript/main.js"></script>
	</body>
</html>
